<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="page">
        <div id="header">
            <div id="title">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div id="content">
            <div class="player-card player1">
                <input type="text" name="player1-name" id="player1-name" placeholder="Player 1 Name...">
                <h2 id="player1-name-banner">Player 1</h2>
                <span class="material-icons-outlined md-80">close</span>
                <p id="player1-score">0 points</p>
            </div>
            <div id="board-wrapper">
                <div id="gameboard"></div>
                <div id="game-controls">
                    <button id="start" onclick="gameController.startGame()">Start</button>
                    <button id="reset">Reset</button>
                </div>
                <div id="win-msg">
                    <h2>Congratulations!</h2>
                </div>
            </div>
            <div class="player-card player2">
                <input type="text" name="player2-name" id="player2-name" placeholder="Player 2 Name...">
                <h2 id="player2-name-banner">Player 2</h2>
                <span class="material-icons-outlined md-80">circle</span>
                <p id="player2-score">0 points</p>
            </div>
        </div>
        <div id="footer">
            <div id="github-link">
                <p>Made by <a href="https://github.com/stephenDiosDev">Stephen Dios</a></p>
            </div>
        </div>
    </div>
</body>

</html>
